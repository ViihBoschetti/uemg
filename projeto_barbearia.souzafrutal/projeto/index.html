<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./src/imgs/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/scroll.css">

    <title>Barbearia Souza</title>
    
</head>
<body>

    <header id="header">
        <div class="menu">
            
            <div class="topo">

                <img src="./src/imgs/logo.png" alt="logo" class="logo">
                
                <nav>
                    <ul>
                        <li><a href="#home">HOME</a></li>
                        <li><a href="#servicos">SERVIÇOS</a></li>
                        <li><a href="#cursos">CURSOS</a></li>
                        <li><a href="#sobre">SOBRE</a></li>
                    </ul>
                </nav>

                <div>
                    <a href="#saibaMais" class="btn_saibaMais">SAIBA MAIS</a>
                </div>

            </div>

        </div>
    </header>

    <section class="banner">
        <h1>THADEU SOUZA<br><span>BARBEARIA SOUZA</span></br></h1>
        <img id="home" src="./src/imgs/thadeu_banner.png" alt="Thadeu" class="thadeu">
    </section>

    <main class="conteudo">

        <section id="servicos" class="corpo">
            <h1>SERVIÇOS</h1>
            <h5>Acompanhe um pouco dos meus trabalhos!</h5>

            <div class="container-slider">

                <button id="prev-btn"><img src="./src/imgs/arrow.png" alt="prev-btn"></button>

                <div class="container-images">
                    <img src="./src/imgs/trabalho1.jpg" alt="trabalho1" class="slider on">
                    <img src="./src/imgs/trabalho2.jpg" alt="trabalho2" class="slider">
                    <img src="./src/imgs/trabalho3.jpg" alt="trabalho3" class="slider">
                    <img src="./src/imgs/trabalho4.jpg" alt="trabalho4" class="slider">
                    <img src="./src/imgs/trabalho5.jpg" alt="trabalho5" class="slider">
                    <img src="./src/imgs/trabalho6.jpg" alt="trabalho6" class="slider">
                </div>

                <button id="next-btn"><img src="./src/imgs/arrow.png" alt="next-btn"></button>

            </div>

        </section>

        <section id="cursos" class="corpo secCurso">
            <h1>CURSOS</h1>
            <h5>Venha aprender comigo</h5>

            <img class="img-curso" src="./src/imgs/cursos.JPG" alt="curso">

            <p class="txt-curso">testando o texto, testando o texto, testando o texto</p>

        </section>

        <section id="sobre" class="corpo">
            <h1>SOBRE</h1>
            <h5>Me chamo Thadeu...</h5>
        </section>

        <section id="saibaMais" class="corpo">
            <h1>SAIBA MAIS</h1>
            <h5>Todos os meus contatos</h5>
        </section>

    </main>

    <script src="./src/js/menu.js" defer></script>
</body>
</html>
